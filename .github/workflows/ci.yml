name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure registry
        run: echo 'registry = "https://registry.npmjs.org/"' > bunfig.toml

      - name: Install dependencies
        run: bun install

      - name: Start server (background)
        run: |
          bun run start &
          sleep 3

      - name: Run tests
        run: bun test

      - name: Run tests with coverage
        run: bun test --coverage

  typecheck:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure registry
        run: echo 'registry = "https://registry.npmjs.org/"' > bunfig.toml

      - name: Install dependencies
        run: bun install

      - name: TypeScript check
        run: bunx tsc --noEmit
